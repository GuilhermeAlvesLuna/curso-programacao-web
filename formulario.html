<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Aqui</h1>

    <!--form action="arquivo.php" method="POST"-->
    <form action="">
        <!--LEGENDA PARA NOME-->
        <label for="campo_nome">Nome:</label>
        <!--CAMPO INPUT DO TYPE TEXT PARA NOME-->
        <input id="campo_nome" type="text" placeholder="digite seu nome" required>
        <br><br>
        <label for="campo_email">E-mail:</label>
        <input id="campo_email" type="email" placeholder="digite seu e-mail">
        <br><br>
        <label for="campo_senha">Senha:</label>
        <input id="campo_senha" type="password" placeholder="digite sua senha">
        <br><br>
        <h2>animal de estimação</h2>
        <input type="radio" id="dog" name="animal" value="cachorro">
        <label for="dog">Cachorro</label>

        <input type="radio" id="cat" name="animal" value="gato">
        <label for="cat">Gato</label>

        <input type="radio" id="bird" name="animal" value="passaro">
        <label for="bird">Pássaro</label>
        <br><br>
        <h2>O que você tem em casa?</h2>
        <input id="item1" type="checkbox" name="computador" value="computador">
        <label for="item1">computador</label><br>
        <input id="item2" type="checkbox" name="geladeira" value="geladeira">
        <label for="item2">geladeira</label>

        <hr>
        <h2>Escolha uma cor</h2>
        <select name="cores" id="">
            <option selected disabled value="">selecione uma cor</option>
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="branco">Branco</option>
        </select>
        <hr>
        <h2>Digite sua mensagem</h2>
        <textarea placeholder="digite sua mensagem" rows="10" cols="40" name="mensagem" id=""></textarea>

        <br><br>
        <input type="submit" value="enviar formulário">
    </form>

    <hr>
    <a href="index.html">Voltar para página principal</a>
</body>
</html>
